<div class="container-md">
   <h1 class="mHead fs-2">Search For a COVID-19 Expert Doctors</h1>
    <div class="my-2"><input class="form-control searcBox" placeholder="search by doctor name" [(ngModel)]="searchDocField"></div>
   
<div class="my-3 p-3 bg-body rounded shadow-sm d-flex" *ngFor="let dItem of doctorlist | searchFilter:searchDocField">
    <div class="bd-placeholder-img flex-shrink-0 me-2 rounded pBG"><i class="fa fa-user"></i></div>
    <div class="text-muted pt-3 px-2 col-7">
      <h4 class="mb-0">{{dItem.name}}</h4>
      <h6 class="mb-2">{{dItem.qualifications}}</h6>
      <p class="mb-0 small lh-sm">
        <strong class="text-gray-dark">Practice Areas:</strong><span>
          {{dItem.specialist}}</span>
      </p>
      <p class="mb-1 small lh-sm"> <strong class="text-gray-dark">Languages Areas:</strong><span > {{dItem.languages}} </span> </p>
          <div class="starrating risingstar d-flex flex-row-reverse justify-content-end">- {{dItem.ratings.length}} ratings
            <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="5 star"></label>
            <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 star"></label>
            <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 star"></label>
            <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 star"></label>
            <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 star"></label>
             
        </div>
    </div>
    <div class="d-flex flex-column justify-content-center">
      <button class="btn btn-primary">Request Appointment</button>
      <h6 class="mt-2 mb-3 text-center">Visit Fee: <span class="text-primary">{{dItem.costPerAppointment}}</span></h6>
    </div>
  </div>
  </div>
